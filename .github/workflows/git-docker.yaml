name: Python package
on:
  push:
    branches: [ master ]
jobs:
  build:
    steps:
    - name: docker-push
      run: |
        echo hii
    - name: Start test server
      run: |
        cd git-docker
        docker-compose up
    - name: curl
      uses: wei/curl@master
      with:
        args: http://localhost:5000/
    runs-on: ubuntu-latest
    services:
      APPPP:
        image: 926817/application-git
        ports:
          - 5000:5000
        credentials:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
