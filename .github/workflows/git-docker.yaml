name: Python package
on:
  push:
    branches: [ master ]
jobs:
  build:
    steps:
    - name : docker login
    runs-on: ubuntu-latest
    container:
      image: 926817/application-git
      ports:
        - 5000:5000
      credentials:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
     
